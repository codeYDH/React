<!DOCTYPE html>
<html>
  <head>
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/jsx">
      var Touxiang= React.createClass({
        render:function () {
          return (
            <div>
              <Tupian  username={this.props.username}/>
            </div>
            )
        }
      });

      var Tupian=React.createClass({
        render:function(){
          return (
            <img src={"http://graph.facebook.com/"+this.props.username+"/picture"}  />
          )
        }
      });

      React.render(
        <Touxiang  username="caihanyong"/>,
        document.getElementById("example")
      )
    </script>
  </body>
</html>
